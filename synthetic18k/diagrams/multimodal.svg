<svg viewBox="0 0 888 280" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter x="0" y="0" width="1" height="1" id="zoolander-text-background">
      <feFlood flood-color="#fdf6f2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="translate(70, 0)">
    <text x="0" y="210" class="figure-text">
      <tspan>
        Video and audio must be understood in the context of each
      </tspan>
      <tspan x="0" dy="1.5em">
        other to understand the scene.
      </tspan>
      <tspan x="0" dy="2em" style="font-style: italic;">
        Credit: still frame from the movie Charade.
      </tspan>
    </text>
    <image x="0" y="0" width="364" height="182" style="clip-path: inset(0 0 0 0 round 6px);" xlink:href="images/charade.png"/>
    <path d="M 0 0 C 15 -50 27.5 -50 42.5 0 S 70 50 85 0 S 110.5 -50 127.5 0 S 155 50 170 0 S 197.5 -50 212.5 0 S 240 50 255 0 S 282.5 -50 297.5 0 S 325 50 340 0 S 367.5 -50 382.5 0 S 410 50 425 0" style="fill: none; stroke: #fdf6f2; stroke-width: 3px;" transform="scale(0.50) translate(10, 53)"/>
    <text filter="url(#zoolander-text-background)" x="110" y="25" dy="0.4em" style="opacity: 1; text-anchor: middle;" class="figure-text">"Are you sure there's no mistake?"</text>
  </g>
  <g transform="translate(530, 0)">
    <text x="0" y="210" class="figure-text">
      <tspan>
        An image needs to be processed in the context of
      </tspan>
      <tspan x="0" dy="1.5em">
        a question being asked.
      </tspan>
      <tspan x="0" dy="2em" style="font-style: italic;">
        Credit: image-question pair from the CLEVR dataset.
      </tspan>
    </text>
    <image x="0" y="0" width="297.18" height="182" style="clip-path: inset(0 0 0 0 round 6px);" xlink:href="images/clevr_image.jpg"/>
    <text x="10" y="120" dy="0.4em" style="fill: white; opacity: 0.8; font-size: 10px;" class="figure-text">
      <tspan>Are there an equal</tspan>
      <tspan x="10" dy="1.5em">number of large</tspan>
      <tspan x="10" dy="1.5em">things and metal</tspan>
      <tspan x="10" dy="1.5em">spheres?</tspan>
    </text>
  </g>
</svg>
