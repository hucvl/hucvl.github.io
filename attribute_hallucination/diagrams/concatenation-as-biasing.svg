  <g transform="translate(10, 20)">
    <text x="0" y="0" class="figure-text">
      <tspan>
        <tspan style="font-weight: bold;">Concatenation-based conditioning</tspan>
      </tspan>
      <tspan x="0" dy="1.5em">
        is equivalent to <tspan style="font-weight: bold;">conditional biasing</tspan>.
      </tspan>
    </text>
  </g>
  <g transform="translate(300, 20)">
    <text x="0" y="0" class="figure-text">
      <tspan>
        We can decompose the matrix-
      </tspan>
      <tspan x="0" dy="1.5em">
        vector product into two matrix-
      </tspan>
      <tspan x="0" dy="1.5em">
        vector subproducts.
      </tspan>
    </text>
  </g>
  <g transform="translate(540, 20)">
    <text x="0" y="0" class="figure-text">
      <tspan>
        We can then add the
      </tspan>
      <tspan x="0" dy="1.5em">
        resulting two vectors.
      </tspan>
      <tspan x="0" dy="1.5em">
        The <tspan style="font-weight: bold;">z</tspan>-dependent vector
      </tspan>
      <tspan x="0" dy="1.5em">
        is a conditional bias.
      </tspan>
    </text>
  </g>
