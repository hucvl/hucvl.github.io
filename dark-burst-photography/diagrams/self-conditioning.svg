<svg viewBox="0 0 704 340" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <path id="arrow-right" d="M 0 0 C -2.779 1 -5.376 2.445 -7.69 4.28 L -6.14 0 L -7.69 -4.28 C -5.376 -2.445 -2.779 -1 0 0 Z"/>
    <path id="arrow-down" d="M 0 0 C 1 2.779 2.445 5.376 4.28 7.69 L 0 6.14 L -4.28 7.69 C -2.444 5.376 -1 2.770 0 0 Z" transform="rotate(180, 0, 0)"/>
  </defs>
  <text x="10" y="10" dy="1em" class="figure-text">
    <tspan>
      The FiLM generator predicts FiLM
    </tspan>
    <tspan x="10" dy="1.5em">
      parameters conditioned on the
    </tspan>
    <tspan x="10" dy="1.5em">
      network's internal activations.
    </tspan>
  </text>
  <text x="10" y="200" dy="1em" class="figure-text">
    <tspan>
      An arbitrary input vector (or feature map)
    </tspan>
    <tspan x="10" dy="1.5em">
      modulates downstream activations.
    </tspan>
  </text>
  <g transform="translate(260,200)">
    <rect x="0" y="0" width="100" height="100" class="figure-filmed-network figure-element figure-box"/>
    <text x="10" y="10" dy="0.4em" class="figure-text">input</text>
  </g>
  <path d="M 360 250 L 408 250" class="figure-line"/>
  <use xlink:href="#arrow-right" transform="translate(408, 250)" class="figure-path"/>
  <path d="M 360 250 L 374 250 a 6 6 0 0 0 6 -6 L 380 76 a 6 6 0 0 1 6 -6 L 408 70" class="figure-line"/>
  <use xlink:href="#arrow-right" transform="translate(408, 70)" class="figure-path"/>
  <g transform="translate(413, 190)">
    <rect x="0" y="0" width="50" height="120" class="figure-faded figure-filmed-network figure-element figure-box"/>
    <text x="25" y="60" dy="0.4em" transform="rotate(-90,25,60)" style="text-anchor: middle;" class="figure-text figure-text-faded">sub-network</text>
  </g>
  <path d="M 463 250 L 511 250" class="figure-line"/>
  <use xlink:href="#arrow-right" transform="translate(511, 250)" class="figure-path"/>
  <g transform="translate(516, 190)">
    <rect x="0" y="0" width="30" height="120" class="figure-filmed-network figure-element figure-box"/>
    <text x="15" y="60" dy="0.4em" transform="rotate(-90,15,60)" style="text-anchor: middle;" class="figure-text" >FiLM layer</text>
  </g>
  <path d="M 546 250 L 595 250" class="figure-line"/>
  <use xlink:href="#arrow-right" transform="translate(595, 250)" class="figure-path"/>
  <g transform="translate(413, 10)">
    <rect width="50" height="120" class="figure-film-generator figure-element figure-box"  x="0" y="0" />
    <text x="25" y="65" transform="rotate(-90,25,60)" style="text-anchor: middle;" class="figure-text" >FiLM generator</text>
  </g>
  <path d="M 463 70 L 525 70 a 6 6 0 0 1 6 6 L 531 185" class="figure-line"/>
  <use xlink:href="#arrow-down" transform="translate(531, 185)" class="figure-path"/>
  <g transform="translate(600,200)">
    <rect x="0" y="0" width="100" height="100" class="figure-filmed-network figure-element figure-box"/>
    <text x="10" y="10" dy="0.4em" class="figure-text">output</text>
  </g>
</svg>
