    <circle cx="212" cy="218" r="15" style="stroke-width: 4px; fill: none;" class="figure-element"/>

  </g>
  <rect width="444" height="30" style="fill:white" transform="translate(0, 10)"/>
  <rect width="150" height="270" style="fill:white" transform="translate(285, 10)"/>
